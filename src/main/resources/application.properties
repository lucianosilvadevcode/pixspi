# Configurações do Servidor
server.port=8080

# ===================================================================
# Propriedades de Conexão com o IBM MQ do SPI
# ATENÇÃO: Substitua os valores de placeholder pelos dados reais
# fornecidos durante o processo de homologação do PIX/SFN.
# ===================================================================

# Endereço e Porta do Queue Manager do SPI
ibm.mq.host-name=mq.spi.rsfn.net.br
ibm.mq.port=1414

# Nome do Queue Manager e do Canal de Conexão
ibm.mq.queue-manager=QM_SPI_01
ibm.mq.channel=CANAL.SPI.CLIENTE

# Credenciais de acesso (se aplicável)
# Em produção, use um cofre de segredos (e.g., HashiCorp Vault, AWS Secrets Manager)
ibm.mq.user=SEU_USUARIO_MQ
ibm.mq.password=SUA_SENHA_MQ

# Configurações de Segurança SSL/TLS (mTLS)
# Cipher Suite exigida pela RSFN (exemplo, verifique a documentação oficial)
ibm.mq.ssl.cipher-suite=TLS_RSA_WITH_AES_256_GCM_SHA384

# Caminho para os arquivos de certificado dentro do container/recursos
ibm.mq.ssl.key-store=classpath:certs/keystore.jks
ibm.mq.ssl.key-store-password=SENHA_DO_SEU_KEYSTORE

ibm.mq.ssl.trust-store=classpath:certs/truststore.jks
ibm.mq.ssl.trust-store-password=SENHA_DO_SEU_TRUSTSTORE